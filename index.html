<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-name">
                <h1>Test Pomodoro</h1>
            </div>
            <div class="language">
                <button class="button button-settings">Settings</button>
            </div>
        </div>
    </header>

    <main class="main">
        <video autoplay muted loop id="bg-video">
            <source src="./Assets/Videos/coffee.mp4" type="video/mp4">
        </video>
        <dialog class="dialog-layer">
            <div class="dialog-content">
                <div class="settings-bg">
                    <p>Choose your background</p>
                    <div class="bg-images-preview">
                        <img id="coffee" src="./Assets/Images/coffee.png" alt="Coffee image">
                        <img id="coffeeshop" src="./Assets/Images/coffeeshop.png" alt="Coffee Shop image">
                        <img id="cozy" src="./Assets/Images/cozy.png" alt="Cozy image">
                        <img id="evening" src="./Assets/Images/evening.png" alt="Evening image">
                        <img id="furry" src="./Assets/Images/furry.png" alt="Furry image">
                        <img id="sailor" src="./Assets/Images/sailor.png" alt="Sailor image">
                    </div>
                </div>
                <div class="choose-time">
                    <p>Choose time settings</p>
                    <fieldset class="dropdown-content">
                        <div>
                            <input class="radio-button" type="radio" id="normal" name="timer" value="normal" checked>
                            <label for="normal">Normal mode - 25:00</label>
                        </div>
                        <div>
                            <input class="radio-button" type="radio" id="hard" name="timer" value="hard">
                            <label for="hard">Hard mode - 35:00</label>
                        </div>
                        <div>
                            <input class="radio-button" type="radio" id="extreme" name="timer" value="extreme">
                            <label for="extreme">Extreme mode - 45:00</label>
                        </div>
                        <div>
                            <input class="radio-button" type="radio" id="impossible" name="timer" value="impossible">
                            <label for="impossible">Need to finish by tomorrow mode - 55:00</label>
                        </div>
                    </fieldset>
                </div>
                <button class="button button-save">Save settings</button>
            </div>
        </dialog>
        <section class="counter">
            <div class="animation-work">
                <div class="animated_text_work_container">
                    <img class="animated_text_work" src="./Assets/Gifs/pixel-speech-bubble-work.gif" alt="Work dialog box">
                </div>
                <img class="animated_cat" src="./Assets/Gifs/animal.webp" alt="cat gif">
            </div>
            <div class="animation-rest">
                <div class="animated_text_sleep_container">
                    <img class="animated_text_sleep" src="./Assets/Gifs/pixel-speech-bubble-rest.gif" alt="Rest dialog box">
                </div>
                <img class="animated_animal_sleep" src="./Assets/Gifs/animal_sleep.webp" alt="sleeping animal gif">
            </div>
            <div class="switch">
                <input type="radio" id="work-mode-time" name="mode-time" value="active" checked>
                <label class="work-mode-time" for="work-mode-time">Work</label>
                <input type="radio" id="rest-mode-time" name="mode-time" value="rest">
                <label class="rest-mode-time" for="rest-mode-time">Rest</label>
                <input type="radio" id="long-rest-mode-time" name="mode-time" value="rest_long">
                <label class="long-rest-mode-time" for="long-rest-mode-time">Long Rest</label>
            </div>
            <div class="counter-number">
                <label for="minutes" class="minutes">25</label>:<label for="seconds" class="seconds">00</label>
            </div>
            <div id="pomodoroProgress">
                <div id="pomodoroBar">1%</div>
            </div>
            <div class="buttons">
                <button class="button button-start">
                    <p>
                        Start pomodoro
                    </p>
                </button>
                <button class="button button-stop" disabled>
                    <p>
                        Stop pomodoro
                    </p>
                </button>
            </div>
        </section>

    </main>
 
    <script type="module" src="./src/index.js"></script>
</body>
</html>
